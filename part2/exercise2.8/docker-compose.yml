version: '3.5'  

services:
    nginx:
      image: nginx
      container_name: compose_nginx
      ports: 
        - 80:80
        - 443:443
      volumes:
        - ./nginx.conf:/etc/nginx/nginx.conf
    redis:
      image: redis
      container_name: compose_redis
      ports:
        - 6379:6379
    frontend: 
      build: ./frontend
      container_name: compose_frontend
      ports:
        - 5000:5000
    backend: 
      build: ./backend
      container_name: compose_backend
      environment:
        - REDIS=redis  
        - DB_USERNAME=coco
        - DB_PASSWORD=passu
        - DB_NAME=db
        - DB_HOST=db
      ports:
        - 8000:8000
    db:
      image: postgres
      restart: unless-stopped
      environment:
        - POSTGRES_USER=coco
        - POSTGRES_PASSWORD=passu
        - POSTGRES_DB=db
      container_name: compose_db   
